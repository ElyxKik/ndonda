name: envirox
description: ENVIROX - Application de gestion des rapports environnementaux et sociaux
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  rxdart: ^0.27.7
  
  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Image & Camera
  image_picker: ^1.0.4
  path: ^1.8.3
  
  # Geolocation
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Excel Generation
  excel: ^4.0.2
  
  # File Management
  file_picker: ^8.0.0
  open_file: ^3.3.2
  
  # Share
  share_plus: ^7.2.1
  
  # Date & Time
  intl: ^0.18.1
  
  # UUID
  uuid: ^4.2.1
  
  # Permission Handler
  permission_handler: ^11.1.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  google_sign_in: ^6.2.1
  
  # Notifications locales

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
